<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Beautiful Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Merriweather:400,700,900"rel="stylesheet'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
	<h1>Beautiful Weather App <i class="fa fa-lg fa-cloud" aria-hidden="true"></i></h1>
		<p id="secondaryheader">Weather for <span id="city"></span> </p>
		<div class="row details">
			<div class="col-md-6">
				
				<p id="tempcontrol"><span id="temp"></span><span class="temp" id="tempunit" ></span></p>

			</div>
			<div class="col-md-6">
				<p class='mainweather'><span id="mainweather"></span></p>
				<div class="all-icons">
				<div class="icon sun-shower hide">
				  <div class="cloud"></div>
				  <div class="sun">
				    <div class="rays"></div>
				  </div>
				  <div class="rain"></div>
				</div>

				<div class="icon thunder-storm hide thunderstorm">
				  <div class="cloud"></div>
				  <div class="lightning">
				    <div class="bolt"></div>
				    <div class="bolt"></div>
				  </div>
				</div>

				<div class="icon cloudy hide clouds">
				  <div class="cloud"></div>
				  <div class="cloud"></div>
				</div>

				<div class="icon flurries hide snow">
				  <div class="cloud"></div>
				  <div class="snow">
				    <div class="flake"></div>
				    <div class="flake"></div>
				  </div>
				</div>

				<div class="icon sunny hide clear">
				  <div class="sun">
				    <div class="rays"></div>
				  </div>
				</div>

				<div class="icon rainy hide rain">
				  <div class="cloud"></div>
				  <div class="rain"></div>
				</div>
				</div>
			</div>
		</div>

<div id="attrib" class="container">
	<p>Animations provided by: <a href="https://codepen.io/joshbader/full/EjXgqr/">joshbader</a></p>
</div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
