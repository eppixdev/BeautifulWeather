<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container">
	<h1>Beautiful Weather App <i class="fa fa-lg fa-cloud" aria-hidden="true"></i></h1>
		<p id="secondaryheader">Weather for <span id="city"></span> </p>
		<div class="row details">
			<div class="col-md-6">
				
				<p id="tempcontrol"><span id="temp"></span><span class="temp" id="tempunit" ></span></p>

			</div>
			<div class="col-md-6">
				<p class='mainweather'><span id="mainweather"></span></p>
				<div class="all-icons">
				<div class="icon sun-shower hide">
				  <div class="cloud"></div>
				  <div class="sun">
				    <div class="rays"></div>
				  </div>
				  <div class="rain"></div>
				</div>

				<div class="icon thunder-storm hide thunderstorm">
				  <div class="cloud"></div>
				  <div class="lightning">
				    <div class="bolt"></div>
				    <div class="bolt"></div>
				  </div>
				</div>

				<div class="icon cloudy hide clouds">
				  <div class="cloud"></div>
				  <div class="cloud"></div>
				</div>

				<div class="icon flurries hide snow">
				  <div class="cloud"></div>
				  <div class="snow">
				    <div class="flake"></div>
				    <div class="flake"></div>
				  </div>
				</div>

				<div class="icon sunny hide clear">
				  <div class="sun">
				    <div class="rays"></div>
				  </div>
				</div>

				<div class="icon rainy hide rain">
				  <div class="cloud"></div>
				  <div class="rain"></div>
				</div>
				</div>
			</div>
		</div>

<div id="attrib" class="container">
	<p>Animations provided by: <a href="https://codepen.io/joshbader/full/EjXgqr/">joshbader</a></p>
</div>

</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src='app.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
